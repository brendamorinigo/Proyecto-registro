<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/formulario.css">
</head>
<body>
<!-- formulario -->
<div class="formulario">
<h2>Crear usuario</h2>
<form class="contact-form">
<legend>Completa tus datos</legend>
<input class="input" type="text" name="name" placeholder="Ingrese su nombre..." title="Solo se puede ingresar letras" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
<input class="input" type="text" name="apellido" placeholder="Ingrese su apellido..." title="Solo se puede ingresar letras" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
<input class="input" type="email" name="email" placeholder="Ingrese su correo..." title="Solo se permiten formatos: Correo@gmail.com" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
<input class="input" type="submit" value="Enviar">
</form>
</div>

<!-- scrip -->
<script src="/js/main.js">  </script>
</body>
</html>
